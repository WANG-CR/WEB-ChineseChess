    <p>
        象棋是中國大陸、台灣、馬來西亞、新加坡、越南、琉球地區所流行的傳統的2人對弈棋類遊戲。由於中國大陸稱西方的Chess為國際象棋，因此為作區別中國象棋；但台灣將Chess翻譯為「西洋棋」，因此象棋不需加中國二字來區別。
        象棋與國際象棋及圍棋並列世界三大棋類之一，類似的有朝鮮將棋、日本將棋等。象棋主要流行於全球華人、越南人及琉球人社區，是首屆世界智力運動會的正式比賽項目之一。
